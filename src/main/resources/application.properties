
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@production-cluster.acswo4j.mongodb.net/test?retryWrites=true&w=majority
# Enable Swagger
swagger.enabled=true

# Swagger Info
swagger.api.title=Your API Title
swagger.api.description=Your API Description
swagger.api.version=Your API Version
