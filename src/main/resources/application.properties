# Swagger UI
swagger.ui.enabled=true
swagger.ui.path=/swagger-ui.html
swagger.ui.title=Your API Title
swagger.ui.description=Your API Description
swagger.ui.version=Your API Version
swagger.ui.operationsSorter=alpha
